        <script> 
        
        var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : sParameterName[1];
                        }
                    }
            };
        
            $(document).ready(function()
            {

                   var site = $('#sitedrop').val();
                   getIgnitionData('Reporting/WV_Spools/spoolList');
                  

                    //Get Ignition Data
                    function getIgnitionData(funcName)
                    {
                        $.ajax({
                            url: IgnitionURL + funcName,
                            //url: IgnitionGateway + IgnitionProject + funcName,
                            type: 'GET',
                            dataType: 'jsonp',
                            data: {},
                            processData: true,
                            jsonpCallback: 'returnData',
                            success: function (data) {
                    
                                
                                process_getData(data);
                            },
                            error: function (xhr, status) {
                                if (status == "timeout") {
                                    alert('A timeout occured while fetching data.');
                                }
                                else {
                                    console.log(' Fetch Data Failed: ' + status);
                                }

                            },
                        });

                    }
                    
                    //$('.footable').footable();
                    
                    //Data Processing
                    function process_getData(data) {
                        //Do some stuff with the data
                     
                        console.log('Ignition data retrieved.');
                         console.log(data);
                         
                         //{"ProcessName":"Dielectric","RecipeFieldName":"Throat_LCL","CategoryName":"Process","RecipeFieldValue":""},

                        for (var key in data) {
                            if (data[key].Status == 'GOOD') {
                               $('#spoolTable').append('<tr align="center" class=statusGood value=' + data[key].Material_ID + '><td><a href="WV_SpoolReport.html?spool=' + data[key].Material_ID + '"><button type="button" class="btn btn-slategray btn-xs mb-5">View Report</button></a></td><td>' + data[key].Material_ID + '</td><td>' + data[key].MachineName + '</td><td>' + data[key].ShopOrder + '</td><td>' + data[key].Quantity + '</td><td>' + data[key].Operator + '</td><td><i class="fa fa-check-circle font-green"></i></div></td><td>' + data[key].Comments + '</td><td>' + data[key].Created + '</td><td>' + data[key].LastUpdated + '</td></tr>')
                               }
                           else if(data[key].Status == 'QP SCRAP') {
                                 $('#spoolTable').append('<tr align="center" class=statusBad value=' + data[key].Material_ID + '><td><a href="WV_SpoolReport.html?spool=' + data[key].Material_ID + '"><button type="button" class="btn btn-slategray btn-xs mb-5">View Report</button></a></td><td>' + data[key].Material_ID + '</td><td>' + data[key].MachineName + '</td><td>' + data[key].ShopOrder + '</td><td>' + data[key].Quantity + '</td><td>' + data[key].Operator + '</td><td><span class="label label-sm label-danger"> ' + data[key].Status + ' </span></td><td>' + data[key].Comments + '</td><td>' + data[key].Created + '</td><td>' + data[key].LastUpdated + '</td></tr>')

                              }
                             else{
                                $('#spoolTable').append('<tr align="center" class=statusOther value=' + data[key].Material_ID + '><td><a href="WV_SpoolReport.html?spool=' + data[key].Material_ID + '"><button type="button" class="btn btn-slategray btn-xs mb-5">View Report</button></a></td><td>' + data[key].Material_ID + '</td><td>' + data[key].MachineName + '</td><td>' + data[key].ShopOrder + '</td><td>' + data[key].Quantity + '</td><td>' + data[key].Operator + '</td><td><span class="label label-sm label-warning"> ' + data[key].Status + ' </span></td><td>' + data[key].Comments + '</td><td>' + data[key].Created + '</td><td>' + data[key].LastUpdated + '</td></tr>')

                             }
                       }
                       initTable();
                       
             
                        //$('#materialResults').trigger('footable_initialize');
                        

                    }
      
                
            });
            
           var initTable = function () {
            var table = $('#spoolTable');

            var fixedHeaderOffset = 0;
            if (App.getViewPort().width < App.getResponsiveBreakpoint('md')) {
                if ($('.page-header').hasClass('page-header-fixed-mobile')) {
                    fixedHeaderOffset = $('.page-header').outerHeight(true);
                } 
            } else if ($('body').hasClass('page-header-menu-fixed')) { // admin 3 fixed header menu mode
                fixedHeaderOffset = $('.page-header-menu').outerHeight(true);
            } else if ($('body').hasClass('page-header-top-fixed')) { // admin 3 fixed header top mode
                fixedHeaderOffset = $('.page-header-top').outerHeight(true);
            } else if ($('.page-header').hasClass('navbar-fixed-top')) {
                fixedHeaderOffset = $('.page-header').outerHeight(true);
            } else if ($('body').hasClass('page-header-fixed')) {
                fixedHeaderOffset = 64; // admin 5 fixed height
            }

            var oTable = table.dataTable({

                
                // setup rowreorder extension: http://datatables.net/extensions/fixedheader/
                fixedHeader: {
                    header: true,
                    headerOffset: fixedHeaderOffset
                },

                "order": [
                    [0, 'asc']
                ],
                
                "lengthMenu": [
                    [5, 10, 25, 50, -1],
                    [5, 10, 25, 50, "All"] // change per page values here
                ],
                // set the initial value
                "pageLength": 25,
        
          });
        }
