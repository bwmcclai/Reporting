        <script> 
        
         var ID = 0;
        
        var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : sParameterName[1];
                        }
                    }
            };
            
            //Data Processing
            function process_getHeaderData(data) {
                //Do some stuff with the data
             
               
             
                console.log('Ignition Header data retrieved.');

                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                         $('#siteContentRbn').append(data[key].site);
                        $('#partNumContentRbn').append(data[key].PartNum);
                        $('#revContentRbn').append(data[key].Rev);
                        $('#revDateContentRbn').append(getFormattedDate(data[key].RevDate));
                        $('#lastUpdatedByContentRbn').append(data[key].LastUpdatedBy);
                        $('#revNotesContentRbn').append(data[key].RevNotes);
                        
                        var processTypes = data[key].ProcessTypes.split(',');
                        var categories = data[key].Categories.split(',');
                        
                        var firstTab = 1;
                        for (var type in processTypes){
                            
                            var processName = processTypes[type];
                            var active = '';
                            var detailsHtml = '';
                            if (firstTab == 1){
                                active = 'class="active"';
                                detailsHtml = '<div class="tab-pane active" id="tab_' + processName + '">';
                            }
                            else{
                                detailsHtml = '<div class="tab-pane" id="tab_' + processName + '">';
                            }
                            firstTab = 0;

                            var tabHtml = '<li ' + active + '><a href="#tab_' + processName + '" data-toggle="tab"> ' + processName + ' </a></li>';
                            $('#ProcessTabs').append(tabHtml);
                            
                            
                            
                            
                            //Populate the data within the Process Tabs
                            var pTabHtml = '';
                            
                            pTabHtml += '<table class="table table-striped table-bordered table-hover table-header-fixed" id="recipeFieldsTbl_'+processName+'"><thead><tr class=""> \
                                        <th> Category </th> \
                                        <th> Characteristic </th> \
                                        <th> Value </th> \
                                                </tr></thead> \
                                            <tbody> \
                                            </tbody></table>';
                            
                            detailsHtml += pTabHtml;
                            detailsHtml += '</div>';
                            $('#ProcessDetails').append(detailsHtml);
                            var tableName = '#recipeFieldsTbl_' + processName;
                            populateRecipeFields(processName,tableName);
                        }
                   }
                   
               }

               //getIgnitionData('Reporting/RecMgmt/getRecipeFields?ID=' + ID);
               //initRecipeFields();
               //$(window).trigger('resize');
               //$(document).redraw();

            }
            function populateRecipeFields(processName,tableName) {
                var funcName = 'Reporting/RecMgmt/getRecipeProcessFields?ID=' + ID + '&processName=' + processName;
                $.ajax({
                    url: IgnitionURL + funcName,
                    //url: IgnitionGateway + IgnitionProject + funcName,
                    type: 'GET',
                    dataType: 'jsonp',
                    data: {},
                    processData: true,
                    jsonpCallback: 'returnData_' + processName,
                    success: function (data) {

                       console.log('recipe Process Fields Recieved');
                         //{"ProcessName":"Dielectric","RecipeFieldName":"Throat_LCL","CategoryName":"Process","RecipeFieldValue":""},

                        for (var key in data) {
                            if (data.hasOwnProperty(key)) {
                                  $(tableName).append('<tr><td>' + data[key].CategoryName + '</td><td>' + data[key].RecipeFieldName + '</td><td>' + data[key].RecipeFieldValue + '</td></tr>');
                                  //$('#printRecipeValues').append('<tr><td>' + data[key].ProcessName + '</td><td>' + data[key].CategoryName + '</td><td>' + data[key].RecipeFieldName + '</td><td>' + data[key].RecipeFieldValue + '</td></tr>');
                           }
                       }
                       initRecipeFields(tableName);

                         
                    },
                    error: function (xhr, status) {
                        if (status == "timeout") {
                            console.log('A timeout occured while fetching data.');
                        }
                        else {
                            console.log(' Fetch Data Failed: ' + status);
                        }

                    },
                });
             
                
              
            }
            
            //Get Ignition Data
            function getIgnitionData(funcName)
            {
                $.ajax({
                    url: IgnitionURL + funcName,
                    //url: IgnitionGateway + IgnitionProject + funcName,
                    type: 'GET',
                    dataType: 'jsonp',
                    data: {},
                    processData: true,
                    jsonpCallback: 'returnData',
                    success: function (data) {

                        if (funcName.indexOf("getRecipeHeader") >= 0){
                            process_getHeaderData(data);
                         }
                        
                         if (funcName.indexOf("getRecipeFields") >= 0){
                            process_getRecipeData(data);
                         }
                         
                    },
                    error: function (xhr, status) {
                        if (status == "timeout") {
                            alert('A timeout occured while fetching data.');
                        }
                        else {
                            console.log(' Fetch Data Failed: ' + status);
                        }

                    },
                });

            }
                    
            //$('.footable').footable();
            
            //Data Processing
            function process_getRecipeData(data) {           
                console.log('Ignition Recipe data retrieved.');

                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                          $('#printRecipeValues').append('<tr><td>' + data[key].ProcessName + '</td><td>' + data[key].CategoryName + '</td><td>' + data[key].RecipeFieldName + '</td><td>' + data[key].RecipeFieldValue + '</td></tr>');
                   }
               }
              
               initRecipeFields('#recipeFieldsTbl');
               $(window).trigger('resize');
               //$(document).redraw();         

            }
        
            $(document).ready(function()
            {
                   ID = getUrlParameter('ID');
                   getIgnitionData('Reporting/RecMgmt/getRecipeHeader?ID=' + ID);

           var initRecipeFields = function (tableName) {
            var table = $(tableName);

            var fixedHeaderOffset = 0;
            if (App.getViewPort().width < App.getResponsiveBreakpoint('md')) {
                if ($('.page-header').hasClass('page-header-fixed-mobile')) {
                    fixedHeaderOffset = $('.page-header').outerHeight(true);
                } 
            } else if ($('body').hasClass('page-header-menu-fixed')) { // admin 3 fixed header menu mode
                fixedHeaderOffset = $('.page-header-menu').outerHeight(true);
            } else if ($('body').hasClass('page-header-top-fixed')) { // admin 3 fixed header top mode
                fixedHeaderOffset = $('.page-header-top').outerHeight(true);
            } else if ($('.page-header').hasClass('navbar-fixed-top')) {
                fixedHeaderOffset = $('.page-header').outerHeight(true);
            } else if ($('body').hasClass('page-header-fixed')) {
                fixedHeaderOffset = 64; // admin 5 fixed height
            }

            var oTable = table.dataTable({

                
                // setup rowreorder extension: http://datatables.net/extensions/fixedheader/
                fixedHeader: {
                    header: true,
                    headerOffset: fixedHeaderOffset
                },
                 //"aaSorting": [],
                 "ordering": false,

                "order": [
                    [0, 'asc']
                ],
                
                "lengthMenu": [
                    [5, 10, 25, 50, -1],
                    [5, 10, 25, 50, "All"] // change per page values here
                ],
                // set the initial value
                "pageLength": 25,
        
          });
        }

        }
        
        function getFormattedDate(date2) {
            var date = new Date(date2)
          var year = date.getFullYear();
          var month = (1 + date.getMonth()).toString();
          month = month.length > 1 ? month : '0' + month;
          var day = date.getDate().toString();
          day = day.length > 1 ? day : '0' + day;
          return month + '/' + day + '/' + year;
        }
