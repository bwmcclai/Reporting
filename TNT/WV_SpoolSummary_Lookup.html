        <script> 
        
        var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : sParameterName[1];
                        }
                    }
            };
        
            $(document).ready(function()
            {
            
                param = getUrlParameter('spool');
                if (param === undefined){

                    $('#openSplash').trigger('click');
                }
                else {
                    loadSpoolReport(param);
                    
                }

                
            });
            
          
          
          
          $('#inputSpoolID').keypress(function (e) {
              if (e.which == 13) {
                spoolID = $(this).val();
              $('#splash').modal('hide');
              loadSpoolReport(spoolID);
                return false;    //<---- Add this line
              }
            });
            
            
            
            $('#btnSubmit').click(function(){
                spoolID = $('#inputSpoolID').val();
              $('#splash').modal('hide');
              loadSpoolReport(spoolID);
            }); 
            
                        
   
            
            function loadSpoolReport(spool) {
                   //$('#headertitle').html("<strong>Dielectric Spool Report</strong> " + spool + " <span></span>");
                   
                   //Redirect to TWINAX OR COAX
                   window.location.replace("WV_SpoolSummary.html?spool=" + spool);
                   
            };
  
    
    
       
        </script>
